<!DOCTYPE html>
<html>

<head lang="en">
	<meta charset="UTF-8">
	<title>My ToDo</title>
	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<div class="container">
		<div class="wrapper">
			<div class="header_list">
				<span>My ToDo List</span>
			</div>

			<ul class="list" id="list_task">
				<li id="end_list"></li>

				<li>
					<div class="add_task">
						<input type="image" src="img/add_task.png" id="add_task">
						<input type="text" placeholder="Add new task..." value="" id="new_task" >
					</div>
				</li>

				<li></li>
			</ul>
		</div>
	</div>

	<script type="text/javascript" src="js/ToDo.js"></script>
</body>
</html>
